<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Dealing with the Devil</title>
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Henny+Penny&display=swap" rel="stylesheet">
</head>
<body>
    <div id="title-screen">
        <div id="title-div">
            <img id="dealing-with" src="assets/dealing-with.png">
            <div class="break"></div>
            <img id="the-devil" src="assets/the-devil.png">
        </div>
        <div class="fill"></div>
        <div id="money-div">
            <span>
                <p>Dealer Money: <em class="dealer-money"></em></p>
            </span>
            <div class="break"></div>
            <span>
                <p>Player Money: <em class="player-money"></em></p>
            </span>
            <div class="break"></div>
            <span>
                <button id="deal-button">Deal</button>
            </span>
            <div class="break"></div>
            <span>
                <form id="bet-form">
                    <label for="bet-input">Make a Bet</label>
                    <input id="bet-input" name="bet-input" type="text" placeholder="Enter amount..." />
                    <input type="submit" id="bet-button" value="Bet">
                    <p id="account-balance"></p>
                </form>
                <button id="all-in-button">All-In</button>
            </span>
            <div class="break"></div>
            <div id="assets-div">
            </div>
        </div>
    </div>



    <div id="in-game-screen">
        <section id="dealer">
            <span>
                <p>Dealer Money: <em class="dealer-money"></em></p>
            </span>
            <span id ="dealer-hand" class="card-container">
            </span>
        </section>
        <section id="player">
            <span>
                <p>Player Money: <em class="player-money"></em></p>
            </span>
            <div id="winner-display"></div>
            <span id="player-hand" class="card-container">
            </span>
        </section>
        <section id="controls">
            <span id="in-game-controls">
                <button id="hit-button">Hit</button>
                <button id="stand-button">Stand</button>
                <button id="double-button">Double Down</button>
            </span>
        </section>
    </div>



    <div id="losing-screen">
        <div id="payment-div">
            <form id="payment-form">
                <label for="payment-input">Card Information</label>
                <input id="payment-input" name="payment-input" placeholder="Warning: Real Money!" maxlength="19" onkeyup="formatPaymentInfoKey(event)" >
                <input type="text" id="card-expiration" placeholder="MM/YY" maxlength="5" onkeyup="formatDate(event);">
                <input type="text" id="cvs-code" placeholder="CCV code" maxlength="3">
                <input type="submit" id="payment" value="Confirm">
            </form>
        </div>
    </div>



    <div id="winning-screen">
    </div>
</body>
</html>
