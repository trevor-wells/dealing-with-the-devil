<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="index.js"></script>
    <link href="style.css" rel="stylesheet">
    <title>Beat the House</title>
</head>
<body>
    <!-- <audio src="assets/age-of-war.mp3" autoplay loop></audio> -->
    <header id="title">
        <h1>Beat the House</h1>
    </header>
    <section id="dealer">
        <span>
            <h2>Dealer</h2>
            <p>Squirrel Pelts:</p>
        </span>
        <span id ="dealer-hand">
            <img id="dealer-card-1">
            <img id="dealer-card-2">
        </span>
    </section>
    <section id="player">
        <span>
            <h2>Player</h2>
            <p>Squirrel Pelts:</p>
        </span>
        <span id="player-hand">
            <img id="player-card-1">
            <img id="player-card-2">
        </span>
    </section>
    <section id="controls">
        <span id="out-game-controls">
            <button id="deal-button">Deal</button>
            <button id="all-in-button">All-In</button>
        </span>
        <span id="in-game-controls">
            <button id="hit-button">Hit</button>
            <button id="stand-button">Stand</button>
        </span>
    </section>
    
</body>
</html>
